<!DOCTYPE html>
<html>
<body>

<canvas id="canvas" width="600" height="400" style="border:1px solid #c3c3c3;">
    Your browser does not support the canvas element.
</canvas>

<script src="javascripts/Tile.js"></script>
<script src="javascripts/TileMap.js"></script>
<script src="javascripts/TileMapDrawer.js"></script>
<script>

    var c = document.getElementById("canvas");

    var ctx = c.getContext("2d");
    var tileMap = new TileMap(4, 5, ctx.canvas.width, ctx.canvas.height);
    tileMap.fillTiles();

    tileMap.on("click", function (tile) {
        console.dir(tile);
    });

    c.addEventListener("click", function (event) {
        x = event.pageX - canvas.offsetLeft;
        y = event.pageY - canvas.offsetTop;
        tileMap.click(x, y);
    });


    var drawer = new TileMapDrawer(tileMap, ctx);
    drawer.draw();

</script>

</body>
</html>
